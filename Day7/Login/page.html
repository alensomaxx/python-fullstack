<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <h1>Registration Form</h1>

    <div class="glass-container">
        <form>
            <div class="form-group">
                <label>Username: <input type="text" placeholder='Enter your username' name="username" required></label>
            </div>
            
            <div class="form-group">
                <label>Password: <input type="password" placeholder='Enter your password' name="password" required></label>
            </div>
            
            <div class="form-group">
                <label>Email: <input type="email" placeholder='Enter your email' name="email" required></label>
            </div>

            <div class="form-group">
                <label>Gender:
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </div>

            <div class="form-group">
                <label>Skills:
                    <input type="checkbox" name="skills" value="html"> HTML
                    <input type="checkbox" name="skills" value="css"> CSS
                    <input type="checkbox" name="skills" value="javascript"> JavaScript
                </label>
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
